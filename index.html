<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Anton|Karla" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty Markets</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <div class="container home">
        <header>
            <div class="navigation">
                <div class="navBar">
                    <nav>
                        <div class="navBar-items">
                            <a href="#"><img class="navBarLogo" src="Images/Logo.png" alt="Gnome logo"></a>
                            <a href="#">Home</a>
                            <a href="#">Our Team</a>
                            <a href="#">Buy & Sell</a>
                            <a href="#">Other</a>
                        </div>
                    </nav>
                </div>
        </header>
        <div class="carousel">
            <div class="carousel_track-container">
                <ul class="carousel_track">
                    <li class="carousel_slide">
                        <img class="carousel-image" src="Images/leaguepic1.jpg" alt="league pic">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-image" src="Images/runescapepic1.jpg" alt="runescape pic">
                    </li>
                    <li class="carousel_slide">
                        <img class="carousel-image" src="Images/hearthstonepic1.jpg" alt="hearthstone pic">
                    </li>
                </ul>
            </div>
            <button class="backButton">
                    <img src="Images/back.svg" alt="left button">
                </button>
            <button class="nextButton">
                    <img src="Images/right-arrow.svg" alt="right button">
            </button>

            <div class="carousel_nav">
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
                <button class="carousel_indicator"></button>
            </div>
        </div>
        
    </div>
</body>






</html>
